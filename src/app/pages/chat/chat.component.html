<div class="container">
  <div class="chat-container">
    <div *ngFor="let message of messages | async" [ngClass]="{'me': message.user == this.auth.userName,'other':message.user != this.auth.userName }"  class="w-100 message-container my-2">
        <div class="message">
            <h6>{{message.user}}</h6>
            <p>{{message.text}}</p>
            <span>{{message.date}}</span>
        </div>
    </div>
  </div>
  <div class="d-flex justify-content-center bg-dark">
    <div class="input-bar col-11 col-md-8 bg-dark">
      <div class="w-100 h-100 d-flex align-items-center px-3 gap-3">
        <div  class="input">
          <input [(ngModel)]="message" type="text" class="form-control" id="inputPassword" />
        </div>
        <div (click)="send()" class="send-btn">
            <img src="./../../../assets/images/send.png" alt="">
          </div>
      </div>
    </div>
  </div>
</div>
