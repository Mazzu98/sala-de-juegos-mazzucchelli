<div class="container pt-5">
  <div class="drop-component d-flex justify-content-center w-100 pt-5">
    <form
      (submit)="login()"
      class="form-group w-100 d-flex justify-content-center needs-validation"
    >
      <div
        class="pt-3 pb-5 mt-5 bg-dark px-3 rounded-3 w-100"
        style="max-width: 450px"
      >
        <h3 class="text-center f-pacman mt-4">sala de</h3>
        <h2 class="text-center f-pacman juegos-title">
          <div>1 2 2 juegos</div>
          <div>2</div>
          <div>2</div>
          <div class="blue-ghost">9</div>
          <div class="pink-ghost">9</div>
        </h2>
        <div class="row justify-content-center">
          <div class="col-10 mt-5 mb-4">
            <div>
              <div class="form-floating mb-3">
                <input
                  [(ngModel)]="user.email"
                  type="email"
                  class="form-control"
                  id="validationCustom03"
                  placeholder="Email"
                  name="email"
                />
                <label for="floatingInput">Email</label>
              </div>
            </div>
            <div class="form-floating">
              <input
                [(ngModel)]="user.password"
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Contraseña"
                name="pasword"
              />
              <label for="floatingPassword">Contraseña</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <button
              type="submit"
              class="btn btn-warning btn-pac col-5 col-md-4"
            >
              LOGIN
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <button
              type="button"
              (click)="fastLogin()"
              class="
                btn btn-outline-warning btn-pac-outline
                col-5 col-md-4
                mt-2
              "
            >
              Logueo rapido
            </button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12 d-flex justify-content-center">
            <button
              type="button"
              (click)="register()"
              class="btn btn-link link-pac col-4"
            >
              Registrarse
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <p-toast position="bottom-center" key="bc"></p-toast>
</div>
